<table class="table table-hover">
    <td>Product</td>
    <td>Category</td>
    <td></td>
    <tr *ngFor="let pd of service.list | paginate: { itemsPerPage: 6, currentPage: p }">   
<td>{{pd.Product}}</td>
<td>{{pd.Cid}}</td>
<td>
    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Pid)"></i>
</td>
    </tr>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
